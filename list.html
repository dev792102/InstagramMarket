<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Pages</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Style */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
    color: #333;
    padding: 30px;
}

/* Container */
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Header Style */
h1 {
    font-size: 36px;
    color: #4ba063;
    margin-bottom: 30px;
}

/* Table Style */
.pages-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.pages-table th, .pages-table td {
    padding: 12px 20px;
    text-align: center;
    border: 1px solid #ddd;
    font-size: 18px;
}

.pages-table th {
    background-color: #4ba063;
    color: #fff;
}

.pages-table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

.pages-table tbody tr:hover {
    background-color: #ff7f50;
}

/* Button Style */
button {
    padding: 10px 20px;
    background-color: #4ba063;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #ff7f50;
}

/* Responsive Style */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    h1 {
        font-size: 30px;
    }

    .pages-table th, .pages-table td {
        font-size: 14px;
        padding: 10px 15px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Available Instagram Pages</h1>
        <table class="pages-table">
            <thead>
                
            </thead>
            <tbody id="pages">
                <!-- Data will be inserted here via JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="list.js"></script>
</body>
</html>
